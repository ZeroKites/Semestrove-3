<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Реєстрація на сайті Подорожі по світу.">
    <meta name="keywords" content="реєстрація, авторизація, логін, подорожі, туризм">
    <meta name="author" content="Ваше ім'я">
    <title>Реєстрація - Подорожі по світу</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Реєстрація</h1>
    <nav>
        <a href="index.html#home">Головна</a>
        <a href="index.html#destinations">Напрямки</a>
        <a href="index.html#about">Про нас</a>
        <a href="index.html#contact">Контакти</a>
        <a href="https://www.youtube.com/user/examplechannel" target="_blank">Важливо</a>
        <a href="login.html">Реєстрація</a>
        <button id="theme-toggle" class="nav-button">Переключити тему</button>
        <button id="style-panel-toggle" class="nav-button">Панель стилів</button>
    </nav>
</header>

<div class="container">
    <section id="registration">
        <div class="box">
            <h2 class="title">Реєстрація</h2>
            <form class="registration-form">
                <div class="field">
                    <label class="label">Ім'я</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Ім'я" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Електронна пошта</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Електронна пошта" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Пароль</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Пароль" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-success">Зареєструватися</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Подорожі по світу. Усі права захищені.</p>
</footer>

<div id="style-panel" class="hidden">
    <h3>Панель керування стилями</h3>
    <label>
        Колір фону:
        <input type="color" id="background-color-picker" value="#f4f4f9">
    </label>
    <label>
        Колір тексту:
        <input type="color" id="text-color-picker" value="#333">
    </label>
    <button id="close-style-panel">Закрити</button>
</div>

</body>
</html>
